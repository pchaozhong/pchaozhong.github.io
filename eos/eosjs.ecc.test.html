<html>
<head>
  <meta charset="utf-8">
  <!--
  sha512-HCSw4GhpVw/3DS2n9Hdq7hVAw3nheZzYddAJsKEK7wk57LsfnI9oNHHNHzG+e+BWqWKxKPCM+XMxBTV+TE2QYw== lib/eosjs-ecc.js
  sha512-5esVQ4sQT8XLWek5KUEIQbFfxu2EZdet8DNDkIdchp4Y1e0b+xkMozwUdFii5bJa3Zk/vgr1ZP235Uf9ULCrkA== lib/eosjs-ecc.min.js
  sha512-ui5uBolbOxJDpdWZ8f9aoMxF3RqY9KOZC6eOhTg+V2IT4tO8FzagpCPCOja1wFrcn9Nw7oX4pFqmeUynv+4aHw== lib/eosjs-ecc.min.js.map
  -->
  <script src="https://cdn.jsdelivr.net/npm/eosjs-ecc@4.0.2/lib/eosjs-ecc.min.js"
        integrity="sha512-5esVQ4sQT8XLWek5KUEIQbFfxu2EZdet8DNDkIdchp4Y1e0b+xkMozwUdFii5bJa3Zk/vgr1ZP235Uf9ULCrkA=="
        crossorigin="anonymous"></script>
  <script>
      function keyInfo() {
          // [object Promise]
          eosjs_ecc.randomKey().then(privateKey => {
              // wif
              document.getElementById("privateKeyInfoTxt").innerHTML = privateKey;
              // EOSkey...
              document.getElementById("publicKeyInfoTxt").innerHTML = eosjs_ecc.privateToPublic(privateKey);
          });
      }
  </script>

</head>
<body>
  <h1>See console object: eosjs_ecc</h1>
  <hr />
  <h1>Test of EosJs_Ecc : RandomKey</h1>
  <input type="button" name="keyInfo" id="keyInfo" value="doClick" onClick="keyInfo();" />
  <hr />
  <span>KeyInfo :</span>
  <br />
  <span>Private Key :</span>
  <span id="privateKeyInfoTxt">Please click the button !</span>
  <br />
  <span>Public Key :</span>
  <span id="publicKeyInfoTxt">Please click the button !</span>
</body>
</html>
